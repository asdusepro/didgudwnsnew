<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styies.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your chat</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">Nicolas</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Tuesday, June 30, 2023</div>
      <div class="message-row">
        <img src="C:\Users\양형준\OneDrive\사진\logo.jpg" />
        <div class="message-row_content">
          <span class="message_author">Nicolas</span>
          <div class="message_info">
            <span class="message_bubble">Hi!</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row_content">
          <span class="message_author"></span>
          <div class="message_info">
            <span class="message_bubble">Hi!</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
