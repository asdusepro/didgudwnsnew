<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styies.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header_icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
      <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends'Names Display<i
          class="fas fa-chevron-right fa-xs"
        ></i>
      </a>
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component_avatar user-component_avatar--xl"
          />
          <div class="user-component_text"></div>
          <h4 class="user-component_title">Nicolas</h4>
        </div>
        <div class="user-component_column"></div>
      </div>
      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          <span>Channel</span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="https://avatars3.githubusercontent.com/u/3612017"
              class="user-component_avatar user-component_avatar--sm"
            />
            <div class="user-component_text"></div>
            <h4 class="user-component_title user-component_title--not-bold">
              Channel
            </h4>
          </div>
          <div class="user-component_column">
            <div><span>2</span><i class="fas fa-chevron-right fa-xs"></i></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="chats.html"
            ><span class="nav_notification badge">1</span
            ><i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="more.html"
            ><span class="nav_point"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
