<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styies.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component_avatar user-component_avatar--xl"
          />
          <div class="user-component_text"></div>
          <h4 class="user-component_title">Nicolas</h4>
          <h6 class="user-component_subtitle">1291290129012</h6>
          <div><i class="far fa-map-marker-exclamation"></i></div>
        </div>
        <div class="user-component_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-shopping-basket"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>

        <div class="icon-row_icon">
          <i class="fas fa-share-alt"></i>
          <span>Account</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_icons">
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions_icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions_icon-text">Kakao Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="chats.html"
            ><span class="nav_notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="more.html"
            ><span class="nav_point"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
